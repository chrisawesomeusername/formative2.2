<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>bands</title>
  </head>
  <body onload="bandsAlph()" class="bg-dark">

    <div class="bg-dark p-0">
      <img class="head-img" src="images/head.jpg" alt="">
    </div>
    <!-- start of button section -->
    <div class="master-container border-dark rounded container">
      <div class="dropdown-section">
        <div class="dropdown drop-year">
          <button class="btn text-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort By Year</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <a id="yearAsc" class="dropdown-item" href="#">Ascending</a>
            <a id="yearDesc" class="dropdown-item" href="#">Descending</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="btn text-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort By Country</button>
          <div id="countryList" class="dropdown-menu" aria-labelledby="dropdownMenuButton2">

          </div>
        </div>

        <div class="dropdown">
          <button class="btn text-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort By Subgenre</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
            <a class="dropdown-item" href="#">Ascending</a>
            <a class="dropdown-item" href="#">Descending</a>
          </div>
        </div>

      </div>
      <!-- end of button section  -->


      <div id="headingText" class="text-light">
        <!-- dynamic text in here displaing what button has been selected-->
      </div>

      <div class="main-section row" id="mainContent">
        <!-- javascript goes here -->
      </div>

      <div class="my-modal shadow-lg rounded">
        <div class="close-bar text-center">
          &times;
        </div>
        <div id="modalContent" class="">
        </div>
      </div>

    </div>












    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
